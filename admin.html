<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Lumora</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.admin.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"> Panel Admin Lumora</div>
        <nav class="menu">
            <a href="index.html">Ver Tienda</a>
            <a href="login.html" onclick="cerrarSesion()">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h2>Gestión de Negocios</h2>
            <p>Agrega y gestiona los negocios de tu plataforma</p>
        </div>

        <section class="form-container">
            <h3>Agregar Nuevo Negocio</h3>
            <form id="form-negocio">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre del Negocio</label>
                        <input type="text" id="nombre" placeholder="Ej: Boutique Elegante" required>
                    </div>

                    <div class="form-group">
                        <label for="imagenes">Seleccionar Imágenes (varias)</label>
                        <input type="file" id="imagenes" accept="image/*" multiple>
                        <div id="imagenes-preview" class="imagenes-preview"> Previsualización</div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" placeholder="Descripción breve del negocio" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Apartados</label>
                        <div id="apartados-container"></div>
                         <select name="seccion" id="seccion" class="select-seccion"required>
                            <option value="">Seleccione una sección</option>
                            <option value="salon">Salon</option>
                            <option value="boutique">Boutique</option>
                            <option value="barberia">Barberia</option>
                            <option value="lashes">Lashes</option>
                            
                        </select>
                        <button type="button" id="agregar-apartado" class="btn-submit"> Agregar Apartado</button>
                    </div>
                    
                </div>

                <button type="submit" class="btn-submit">Agregar Negocio</button>
            </form>
        </section>

        <section class="products-preview">
            <h3>Negocios Actuales</h3>
            <div class="products-grid" id="negocios-lista"></div>
        </section>
    </main>

    <div class="notification" id="notification">Negocio agregado con éxito</div>

    <script src="js/javascript.admin.js"></script>
</body>
</html>
