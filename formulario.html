<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Emprendedores</title>
    <link rel="icon" href="imagenes/logo.png">
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <header class="navbar">
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="emprendedor.html">Soy emprendedor</a>
      <a href="sobre_nosotros.html">Sobre nosotros</a>
    </nav>
    <div class="nav-icons">
      <button class="icon-button"><img src="imagenes/bell.png" alt="Campanita" height="27px"></button>
      <div class="profile-icon">
        <a href="usuario.html"><img src="imagenes/usuario.jpeg" alt="Perfil"></a>
        <span class="status-dot"></span>
      </div>
    </div>
  </header>

  <div class="fade-in">
  <div class="container">
    <h1>Llena tu solicitud para tu emprendimiento</h1>
    <div class="form-grid">
      <div class="form-group">
        <label class="label1">Nombre del emprendimiento</label>
        <div class="input-simulado"></div>
        <label class="label2">Descripción</label>
        <div class="textarea-simulado"></div>
      </div>
      <div class="form-group">
        <label class="label1">Número de teléfono</label>
        <div class="input-simulado"></div>
        <label class="label2">Dirección</label>
        <div class="textarea-simulado"></div>
      </div>
      <div class="form-group">
        <label class="label1">Logo</label>
        <div class="image-picker"></div>
        <label class="label2">Imágenes</label>
        <div class="image-picker"></div>
      </div>
    </div>
  </div>

  <div class="container2">
    <center>
        <button class="btn-comenzar" onclick="location.href='emprendedor.html'">Regresar</button>
        <button class="btn-comenzar">Enviar solicitud</button>
    </center>
  </div>
  </div>
</body>
</html>
